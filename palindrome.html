<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="input-box"> <br>

    <input type="text" id="result-box"> <br>

    <input type="submit" onclick="palindrome()">
</body>
</html>
<script>

function palindrome(){


    var firstBox = document.getElementById("input-box").value;
    var secondBox = "";

for(i=firstBox.length-1; i>=0; i--){

    secondBox=secondBox+firstBox[i];

  

}

if(firstBox==secondBox) 
document.getElementById("result-box").value=secondBox+ " is a palindrome";

else
document.getElementById("result-box").value=secondBox+" is not a palindrome";

}



</script>
